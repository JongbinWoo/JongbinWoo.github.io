logo: /assets/mlp.png
markdown: kramdown
inter_post_navigation: false
highlightjs_theme: monokai-sublime
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  sort_reverse: true
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'
